<html>
  <head>
    <link rel="stylesheet" href="./style/github.css">

    <script src="./js/theme.js" defer></script>
    <script src="./js/component/user.js" defer></script>
    <script src="./js/component/music.js" defer></script>
    <script src="./js/component/sound-waves.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-content">
        <img src="" class="album-cover" id="album-cover">
        <div class="listening-status" id="listening-status">{listening status}</div>

        <div class="sound-waves">
          <span class="sound-bar" id="sb1"></span>
          <span class="sound-bar" id="sb2"></span>
          <span class="sound-bar" id="sb3"></span>
          <span class="sound-bar" id="sb4"></span>
          <span class="sound-bar" id="sb5"></span>
          <span class="sound-bar" id="sb6"></span>
        </div>

        <div class="track-title" id="track-title">{title}</div>
        <div class="artist-name" id="artist-name">{artist}</div>

        <hr class="separator">

        <div class="user-stats" id="user-stats">{user stats}</div>
        <div class="user-url" id="user-url">{user url}</div>
      </div>
    </div>

    <div class="powered-by">powered by github.com/upsetbit/lastfm-webp-widgets</div>
  </body>
</html>
